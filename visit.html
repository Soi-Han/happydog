<!--타이틀-->
<h5>방문 상담 예약</h5>
<p>단 한 분의 고객님과 1:1 분양 매치 진행합니다.<br>방문 상담 가능한 일자를 예약해보세요.</p>

<!--content-->
<div class="visit-container">
    <form name="visitRegFrm" action="../visit/visitPro.jsp" method="post">
        <ul class="vsFrm">
            <li><input type="text" name="id" placeholder="아이디 입력" class="input-box" autofocus required></li>
            <li><input type="text" name="visitName" placeholder="방문자 이름 입력" class="input-box"></li>
            <li>
                <select name="location" class="input-box" >
                    <option value="0" selected>방문 지점을 선택하세요.</option>
                    <option value="용인 기흥점">용인 기흥점</option>
                    <option value="수원 광교점">수원 광교점</option>
                    <option value="천안 천안점">천안 천안점</option>
                </select>
            </li>
            <li><input type="date" name="date" class="input-box"></li>
            <li><input type="time" name="hour" class="input-box"></li>
            <li>
                <select name="sellTime" class="input-box">
                    <option value="0" selected>분양 횟수를 선택하세요.</option>
                    <option value="0">없음</option>
                    <option value="1">1번</option>
                    <option value="2">2번</option>
                    <option value="3">3번</option>
                    <option value="4">4번</option>
                </select>
            </li>
            <li>
                <select name="visitTime" class="input-box" >
                    <option value="0" selected>방문 상담 횟수를 선택하세요.</option>
                    <option value="0">없음</option>
                    <option value="1">1번</option>
                    <option value="2">2번</option>
                    <option value="3">3번</option>
                    <option value="4">4번</option>
                </select>
            </li>
        </ul>
        <div class="flex-visitFrm">
	        <button onClick="visitCheck()" class="bt-visitFrm bt-yellow">제출</button>
	 		<button type="reset" class="bt-resetFrm bt-red">다시쓰기</button>
			<a href="#" class="bt bt-loginFrm bt-green">로그인</a>
			<a href="#" class="bt bt-joinFrm bt-blue">회원가입</a>
		</div>
		<div class="clear"></div>
    </form>
</div>
